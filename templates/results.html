{% extends "base.html" %}

{% block content %}

<div class="results-header">
    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
    <h2 style="margin:0;">‚ú® Top Picks For You</h2>
    <button class="btn btn-primary" onclick="spinWheel()">üé° Spin Wheel</button>
</div>

<div class="results-container" style="flex-direction: column;">
    
    <div class="card filter-card" style="width: 100%; box-sizing: border-box;">
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;">
            
            <div>
                <label class="input-label">Released After (Year)</label>
                <input type="number" id="filter-year" placeholder="e.g. 1990" 
                       value="{{ min_year if min_year > 0 else '' }}" 
                       onkeyup="filterVisibleCards()">
            </div>

            <div>
                <label class="input-label">Min. Rating: <span id="rating-val" style="color:var(--accent-color);">{{ min_rating }}</span>/10</label>
                <input type="range" id="filter-rating" min="0" max="10" step="0.5" 
                       value="{{ min_rating }}" style="width:100%; accent-color:var(--accent-color); margin-top:10px;" 
                       oninput="document.getElementById('rating-val').innerText=this.value; filterVisibleCards();">
            </div>

            <div style="position:relative;">
                <label class="input-label" title="Search specific TMDB tags.">
                    TMDB Keywords <span style="font-size: 0.8em; color: #888; font-weight: normal;">(Not Genres)</span>
                </label>
                <input type="text" id="keyword-search" placeholder="Filter tags..." autocomplete="off">
                <div id="keyword-results" class="keyword-dropdown"></div>
                <div id="selected-keywords" class="tag-container" style="margin-top:5px;"></div>
            </div>

        </div>

        <div class="genre-selector">
            <div class="genre-header">
                <strong>Genres</strong>
                <a href="javascript:void(0)" onclick="toggleResultsGenres(this)" style="font-size:0.8em; color:#aaa; text-decoration:underline;">Deselect All</a>
            </div>
            
            <div class="genre-grid">
                {% for g in genres %}
                <div class="genre-check {% if loop.index > 12 %}hidden-genre{% endif %}">
                    <input type="checkbox" class="genre-checkbox" value="{{ g.id }}" 
                           id="sb-g-{{ g.id }}" 
                           {% if not current_genre or g.id|string in current_genre %}checked{% endif %}>
                    <label for="sb-g-{{ g.id }}">{{ g.name }}</label>
                </div>
                {% endfor %}
            </div>

            {% if genres|length > 12 %}
            <div class="genre-expand" onclick="toggleGenreView(this)">
                <span id="genre-arrow">‚ñº</span> Show All ({{ genres|length }})
            </div>
            {% endif %}
        </div>

        <button class="btn btn-lucky" style="width:100%; font-weight:bold; font-size:1.1em;" onclick="updateFilters()">
            üîÑ Update Results
        </button>
    </div>

    <div class="results-main">
        <div id="loading" class="loading-container">
            <div class="loader"></div>
            <h2>Crunching the numbers...</h2>
        </div>

        <div id="results-grid" class="results-grid" style="display:none;"></div>
        
        <div class="load-more-wrapper">
            <button onclick="loadMore(this)" class="load-more-btn">Load More Results</button>
        </div>
    </div>
</div>

<div id="detail-modal" class="k-modal">
    <div class="k-modal-content">
        <span class="k-close-modal" onclick="closeModal()">&times;</span>
        <div id="modal-body" class="modal-body"></div>
    </div>
</div>

<div id="trailer-modal" class="k-modal" style="z-index: 1100;">
    <div class="k-modal-content" style="background:black; width:90%; max-width:900px; aspect-ratio:16/9; display:flex; flex-direction:column;">
        <span class="k-close-modal" onclick="closeTrailer()" style="color:white; z-index:20;">&times;</span>
        <div id="trailer-body" style="flex:1; width:100%; height:100%;"></div>
    </div>
</div>

<script>
    let page = 1;
    const useCriticFilter = "{{ use_critic_filter|lower }}"; 
    const serverMovies = {{ movies|tojson|safe if movies else '[]' }};

    // --- GENRE UI LOGIC ---
    function toggleGenreView(btn) {
        const hidden = document.querySelectorAll('.hidden-genre');
        const isExpanded = btn.classList.contains('expanded');
        
        hidden.forEach(el => {
            el.style.display = isExpanded ? 'none' : 'flex';
        });
        
        if (isExpanded) {
            btn.innerHTML = '<span id="genre-arrow">‚ñº</span> Show All ({{ genres|length }})';
            btn.classList.remove('expanded');
        } else {
            btn.innerHTML = '<span id="genre-arrow">‚ñ≤</span> Show Less';
            btn.classList.add('expanded');
        }
    }

    function toggleResultsGenres(link) {
        const boxes = document.querySelectorAll('.genre-checkbox');
        const isSelecting = link.innerText === "Select All";
        boxes.forEach(cb => cb.checked = isSelecting);
        link.innerText = isSelecting ? "Deselect All" : "Select All";
    }

    // --- SMART TAGS ---
    let selectedKeywords = [];
    const initialTags = "{{ session.get('keywords', '') }}";
    if (initialTags) {
        const parts = initialTags.split('|');
        parts.forEach(p => { if(p && p.trim() !== '') selectedKeywords.push({ id: p, name: p }); });
    }

    document.getElementById('keyword-search').addEventListener('input', function(e) {
        const q = e.target.value;
        if(q.length < 3) { document.getElementById('keyword-results').style.display = 'none'; return; }
        fetch(`/tmdb_search_proxy?type=keyword&query=${q}`).then(res => res.json()).then(data => {
            const div = document.getElementById('keyword-results'); div.innerHTML = "";
            if(data.results && data.results.length > 0) {
                data.results.forEach(k => {
                    const item = document.createElement('div'); item.className = 'dropdown-item'; item.innerText = k.name;
                    item.onclick = () => addTag(k); div.appendChild(item);
                });
                div.style.display = 'block';
            } else { div.style.display = 'none'; }
        });
    });

    function addTag(k) {
        if(selectedKeywords.some(x => x.id === k.id || x.name === k.name)) return;
        selectedKeywords.push(k); renderTags();
        document.getElementById('keyword-search').value = ""; 
        document.getElementById('keyword-results').style.display = 'none';
    }
    function removeTag(name) { 
        selectedKeywords = selectedKeywords.filter(k => k.name !== name); 
        renderTags(); 
    }
    function renderTags() {
        const container = document.getElementById('selected-keywords'); container.innerHTML = "";
        selectedKeywords.forEach(k => {
            const tag = document.createElement('span'); tag.className = 'keyword-tag';
            tag.innerHTML = `${k.name} <span onclick="removeTag('${k.name}')">&times;</span>`; 
            container.appendChild(tag);
        });
    }
    function getKeywordString() { return selectedKeywords.map(k => k.name).join('|'); }

    // --- INIT ---
    function init() {
        if (selectedKeywords.length > 0) renderTags();

        const validMovies = (serverMovies || []).filter(m => m.title && m.title !== "Unknown" && (m.id || m.tmdb_id));

        if (validMovies.length > 0) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('results-grid');
            grid.style.display = 'grid'; 
            grid.innerHTML = '';
            
            validMovies.forEach(item => { 
                try { grid.appendChild(createCard(item)); } catch(e) {} 
            });
            filterVisibleCards();
        } else { 
            updateFilters(); 
        }
    }

    function filterVisibleCards() {
        const minYear = parseInt(document.getElementById('filter-year').value) || 0;
        const minRating = parseFloat(document.getElementById('filter-rating').value) || 0;
        const activeTags = selectedKeywords.map(k => k.name.toLowerCase());
        
        document.querySelectorAll('.result-card').forEach(card => {
            const year = parseInt(card.dataset.year) || 0;
            const rating = parseFloat(card.dataset.rating) || 0;
            const text = card.innerText.toLowerCase();
            
            let visible = true;
            if(year < minYear) visible = false;
            if(rating < minRating) visible = false;
            if(activeTags.length > 0) {
                const hasAllTags = activeTags.every(tag => text.includes(tag));
                if(!hasAllTags) visible = false;
            }
            card.style.display = visible ? 'block' : 'none';
        });
    }

    // --- MAIN LOGIC ---
    function updateFilters() {
        const checkedBoxes = document.querySelectorAll('.genre-checkbox:checked');
        const genreList = Array.from(checkedBoxes).map(cb => cb.value);
        const year = document.getElementById('filter-year').value;
        const rating = document.getElementById('filter-rating').value;
        const tags = getKeywordString();

        document.getElementById('results-grid').innerHTML = '';
        document.getElementById('loading').style.display = 'block';
        page = 1;

        const btn = document.getElementById('load-more-btn');
        if (btn) {
            btn.disabled = false;
            btn.innerText = "Load More Results";
            btn.style.opacity = "1";
            btn.style.cursor = "pointer";
            btn.style.display = 'inline-block';
        }

        fetch('/api/update_filters', {
            method: 'POST', 
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                genre_filter: genreList, 
                min_year: year, 
                min_rating: rating, 
                keywords: tags 
            })
        }).then(() => { 
            loadMore(null); 
        }).catch(err => {
            console.error(err);
            document.getElementById('loading').innerHTML = '<h3 style="color:red">Server Error.</h3>';
        });
    }

    function loadMore(passedBtn) {
        const btn = passedBtn || document.getElementById('load-more-btn');
        if(btn) { 
            btn.disabled = true; 
            btn.innerText = "Scanning Deep..."; 
            btn.style.opacity = "0.7";
        }
        
        document.getElementById('loading').style.display = 'block';
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 60000); 

        fetch(`/load_more_recs?page=${page}&critic_filter=${useCriticFilter}`, { signal: controller.signal })
            .then(r => {
                clearTimeout(timeoutId);
                return r.ok ? r.json() : Promise.reject(r.status);
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const grid = document.getElementById('results-grid'); 
                grid.style.display = 'grid';
                
                if (!data || data.length === 0) {
                    if (page === 1) {
                        grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px; color:#777;">No matches found for these filters.</div>';
                        if(btn) btn.style.display = 'none';
                    } else {
                        if(btn) {
                            btn.style.display = 'inline-block';
                            btn.innerText = "End of current batch";
                            btn.disabled = true;
                            btn.style.opacity = "0.5";
                            btn.style.cursor = "not-allowed";
                        }
                    }
                    return; 
                }
                
                data.forEach(item => { 
                    try { grid.appendChild(createCard(item)); } catch(e){ console.error(e); } 
                });
                
                page++; 
                filterVisibleCards();
                
                if(btn) { 
                    btn.style.display = 'inline-block';
                    btn.disabled = false; 
                    btn.innerText = "Load More Results"; 
                    btn.style.opacity = "1";
                    btn.style.cursor = "pointer";
                }
            })
            .catch(err => {
                clearTimeout(timeoutId);
                document.getElementById('loading').style.display = 'none';
                if (page === 1) {
                    const grid = document.getElementById('results-grid');
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;"><h3>‚ö†Ô∏è Scan Timeout</h3><p style="color:#aaa;">The deep scan is taking longer than expected.</p><button onclick="loadMore()" class="btn btn-primary">Try Again</button></div>`;
                } else {
                    if(btn) {
                        btn.innerText = "Timeout - Try Again";
                        btn.disabled = false;
                        btn.style.opacity = "1";
                    }
                }
            });
    }

    function blockItem(e, title, type) {
        e.stopPropagation();
        if(!confirm(`Permanently block "${title}" from future recommendations?`)) return;
        const card = e.target.closest('.result-card');
        if(card) card.style.opacity = '0.3';

        fetch('/block_movie', {
            method:'POST', 
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({title:title, media_type:type})
        }).then(r=>{
            if(r.ok) {
                if(card) card.remove();
            } else {
                alert("Error blocking item.");
                if(card) card.style.opacity = '1';
            }
        });
    }

    // --- CARD CREATION ---
    // --- CARD CREATION ---
    function createCard(item) {
        const id = item.tmdb_id || item.id;
        const title = item.title || item.name || "Unknown";
        const rawDate = item.date || item.year || item.first_air_date || item.release_date || "";
        const dateStr = String(rawDate);
        const displayDate = dateStr.length >= 4 ? dateStr.substring(0, 4) : 'N/A';
        
        // Ratings Data
        const rating = item.rating || item.vote_average || 0;
        const rtScore = item.rt_score || 0; 
        const imdbRating = item.imdb_rating || item.imdbRating || 0; 
        const mediaType = item.media_type || 'movie'; 
        
        const card = document.createElement('div');
        card.className = 'result-card';
        card.dataset.year = parseInt(displayDate) || 0;
        card.dataset.rating = rating;
        
        const posterUrl = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://placehold.co/500x750/222/888?text=No+Poster';
        const searchableText = `<span style="display:none;">${escapeHtml(title)} ${escapeHtml(item.overview || '')}</span>`;

        // 1. Build Ratings HTML (Year | TMDB | OMDB)
        let ratingsHtml = `<span class="meta-year">${displayDate}</span>`;
        let scoresHtml = '';

        // TMDB Score
        if (rating > 0) {
            scoresHtml += `<span class="meta-rating tmdb-score" title="TMDB">‚òÖ ${parseFloat(rating).toFixed(1)}</span>`;
        }

        // OMDB / Rotten Tomatoes Score
        // Note: The backend 'load_more_recs' currently prioritizes RT score into 'rt_score'
        if (rtScore > 0) {
            const rtIcon = rtScore >= 60 ? 'üçÖ' : 'ü§¢';
            const rtClass = rtScore >= 60 ? 'rt-fresh' : 'rt-rotten';
            if (scoresHtml) scoresHtml += `<span class="meta-sep">|</span>`;
            scoresHtml += `<span class="meta-rating ${rtClass}" title="Rotten Tomatoes">${rtIcon} ${rtScore}%</span>`;
        } else if (imdbRating && imdbRating !== 'N/A') {
            if (scoresHtml) scoresHtml += `<span class="meta-sep">|</span>`;
            scoresHtml += `<span class="meta-rating imdb-score" title="IMDb">IMDb ${imdbRating}</span>`;
        }

        // Combine Year + Scores (if any scores exist)
        if (scoresHtml) {
            ratingsHtml += `<div class="meta-right">${scoresHtml}</div>`;
        }

        // 2. TV Status (Top Right)
        let statusHtml = '';
        if (mediaType === 'tv' && item.status) {
            const slug = item.status.toLowerCase().replace(/ /g, '-');
            statusHtml = `<div class="status-overlay ${slug}">${item.status}</div>`;
        }
        
        card.innerHTML = `
            <div class="poster-wrapper">
                <img src="${posterUrl}" loading="lazy">
                ${statusHtml}
                
                <div class="card-icon-overlay">
                    
                    <div class="overlay-top-actions">
                        <div class="icon-btn" title="Block this item" onclick="blockItem(event, '${escapeHtml(title)}', '${mediaType}')" style="color:#e74c3c; border-color:#e74c3c;">üö´</div>
                    </div>

                    <div class="overlay-bottom-row">
                        <div class="icon-btn btn-request" title="Request on Overseerr" onclick="requestMedia('${mediaType}', ${id}, this); event.stopPropagation();">üì•</div>
                        
                        <div class="icon-group-right">
                            <div class="icon-btn" title="View Details" onclick="event.preventDefault(); event.stopPropagation(); openModal(${id}, '${mediaType}');">üëÅÔ∏è</div>
                            <a href="https://www.themoviedb.org/${mediaType}/${id}" target="_blank" class="icon-btn" title="TMDB Page" onclick="event.stopPropagation();" style="font-size:0.6em; font-weight:900;">TMDB</a>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="card-info">
                <div class="movie-title" title="${escapeHtml(title)}">${escapeHtml(title)}</div>
                <div class="movie-meta-row">
                    ${ratingsHtml}
                </div>
                ${searchableText}
            </div>
        `;
        return card;
    }

    function requestMedia(type, id, btn) {
        if(!confirm("Send request to Overseerr?")) return;
        btn.style.background = "#e67e22"; 
        fetch('/request_media', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body:JSON.stringify({media_type:type, tmdb_id:id})
        }).then(r=>r.json()).then(d=>{
            if(d.status === 'success') { btn.innerHTML = "‚úÖ"; btn.style.background = "#2ecc71"; } 
            else { alert(d.message); btn.style.background = "rgba(255,255,255,0.1)"; }
        });
    }

    function playTrailer(id, type) {
        const modal = document.getElementById('trailer-modal');
        const body = document.getElementById('trailer-body');
        modal.style.display = 'flex'; 
        modal.style.justifyContent = 'center';
        modal.style.alignItems = 'center';
        body.innerHTML = '<div style="color:white;text-align:center;padding:50px;">Loading Trailer... <div class="loader-small"></div></div>';

        fetch(`/get_metadata/${type}/${id}`)
            .then(r => r.json())
            .then(data => {
                if(data.trailer_key) {
                    body.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${data.trailer_key}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    body.innerHTML = `<div style="text-align:center; padding:50px; color:#ccc;"><h3>No Trailer Found üòï</h3></div>`;
                }
            });
    }

    function closeTrailer() {
        document.getElementById('trailer-modal').style.display = 'none';
        document.getElementById('trailer-body').innerHTML = ''; 
    }

    function openModal(id, type) {
        const modal = document.getElementById('detail-modal');
        // Changed to FLEX to trigger the CSS centering
        modal.style.display = "flex"; 
        const body = document.getElementById('modal-body');
        body.innerHTML = '<div style="text-align:center; padding:50px;"><div class="loader-small"></div> Loading...</div>';
        
        const mediaType = type || 'movie';

        fetch(`/get_metadata/${mediaType}/${id}`)
            .then(r => {
                if (!r.ok) throw new Error("Network response was not ok");
                return r.json();
            })
            .then(data => {
                if(data.error) { body.innerHTML = `<div style="padding:20px; color:var(--error);">Error: ${data.error}</div>`; return; }
                
                const poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : 'https://placehold.co/300x450/333/888?text=No+Poster';
                const trailerBtn = `<button onclick="playTrailer(${id}, '${mediaType}')" class="btn-secondary" style="margin-top:10px;">‚ñ∂ Watch Trailer</button>`;
                const tmdbLink = `https://www.themoviedb.org/${mediaType}/${id}`;
                
                const providersHtml = data.providers && data.providers.length > 0 
                    ? `<div style="margin-top:15px;"><strong>Streaming on:</strong><br>${data.providers.map(p => `<img src="https://image.tmdb.org/t/p/original${p.logo}" title="${p.name}" style="width:40px; border-radius:8px; margin:5px 5px 0 0;">`).join('')}</div>`
                    : '<div style="margin-top:15px; color:#888;">Not streaming in your region.</div>';

                body.innerHTML = `
                    <div class="modal-poster"><img src="${poster}" onerror="this.style.display='none'"></div>
                    <div class="modal-info">
                        <h2>${data.title} <span style="font-weight:normal; color:#888; font-size:0.6em;">(${data.year})</span></h2>
                        <p class="modal-overview">${data.overview || 'No description available.'}</p>
                        <p style="color:#aaa; font-size:0.9em;"><strong>Cast:</strong> ${data.cast ? data.cast.join(', ') : 'N/A'}</p>
                        ${providersHtml}
                        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:20px;">
                            <button onclick="requestMedia('${mediaType}', ${id}, this)" class="request-btn" style="flex:2;">Request üì•</button>
                            ${trailerBtn}
                            <a href="${tmdbLink}" target="_blank" class="btn-secondary" style="text-decoration:none; display:flex; align-items:center; justify-content:center;">TMDB ‚Üó</a>
                        </div>
                    </div>`;
            })
            .catch(err => {
                body.innerHTML = `<div style="padding:20px; color:red; text-align:center;"><h3>Error</h3><p>${err.message}</p></div>`;
            });
    }
    
    function closeModal() { document.getElementById('detail-modal').style.display = "none"; }

    // Close when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('detail-modal');
        if (event.target == modal) {
            closeModal();
        }
        // Also handle trailer modal closing
        const trailerModal = document.getElementById('trailer-modal');
        if (event.target == trailerModal) {
            closeTrailer();
        }
    }

    function spinWheel() {
        const cards = Array.from(document.querySelectorAll('.result-card')).filter(c => c.style.display !== 'none');
        if(cards.length === 0) return;
        let spins = 0, max = 30, idx = 0;
        function step() {
            cards.forEach(c => c.style.border = "1px solid #333");
            idx = (idx + 1) % cards.length;
            cards[idx].style.border = "3px solid var(--accent-color)";
            cards[idx].scrollIntoView({behavior: "smooth", block: "center"});
            spins++;
            if(spins < max) setTimeout(step, 50 + (spins*5));
            else {
                setTimeout(() => {
                    cards[idx].style.border = "3px solid #2ecc71";
                }, 500);
            }
        }
        step();
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
{% endblock %}
