<div class="movie-card" id="block-{{ block.id }}" style="display: flex; justify-content: space-between; align-items: center; text-align: left;">
    <span style="font-size: 1.1em;">{{ block.title }}</span>
    <button onclick="unblock({{ block.id }})" 
            style="background: transparent; border: 1px solid #e74c3c; color: #e74c3c; padding: 5px 10px;">
        Unblock
    </button>
</div>
